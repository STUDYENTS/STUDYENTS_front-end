<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/cm_style.css">
    <title>Образовательная платформа</title>
    
</head>
<body>
    <div class="navbar">
        <a href="#">STUDYENTS</a>
        <img id="navbar-image" src="image/user_cirkle.png" alt="Описание изображения">
    </div>
   

    <div class="container">
               <div class="lessons-bar">
            <ul id="coctails">
                <li><a href="#">Урок 1</a></li>
            </ul>
        </div>
        <button id="toggle-button"></button>
        <div class="main-content">
            <h1 id="lesson-title">Название урока</h1>
            <video controls>
                <source src="lesson1.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
            <div class="additional-text">
                <p>Дополнительная информация о текущем уроке или задания для студентов.</p>
                <!-- Поле для прикрепления текстовых файлов -->
                <input type="file" accept=".txt">
            </div>
            <div class="tests">
                <h2>Тест</h2>
                <form>
                    <p>Вопрос 1:</p>
                    <div>
                        <input type="radio" id="option1" name="question1" value="option1">
                        <label for="option1">Вариант 1</label><br>
                        <input type="radio" id="option2" name="question1" value="option2">
                        <label for="option2">Вариант 2</label><br>
                        <input type="radio" id="option3" name="question1" value="option3">
                        <label for="option3">Вариант 3</label>
                    </div>
                    <p>Вопрос 2:</p>
                    <div>
                        <input type="radio" id="option4" name="question2" value="option4">
                        <label for="option4">Вариант 1</label><br>
                        <input type="radio" id="option5" name="question2" value="option5">
                        <label for="option5">Вариант 2</label><br>
                        <input type="radio" id="option6" name="question2" value="option6">
                        <label for="option6">Вариант 3</label>
                    </div>
                    <br><button type="submit">Отправить ответы</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script/button.js"></script>
</body>
</html>
